description: Codasip peripheral interrupt controller

compatible: "codasip,pic"

include: [interrupt-controller.yaml, base.yaml]

properties:
  reg:
    required: true

  "#interrupt-cells":
    const: 1

interrupt-cells:
  - irq

properties:
  codasip-pic,ndev:
    type: int
    description: Number of external interrupts supported
    required: true
